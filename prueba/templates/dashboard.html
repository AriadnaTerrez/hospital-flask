<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Hospital</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-black text-white p-6">
    <h1 class="text-3xl gradient-text">Bienvenido, {{ usuario }}!</h1>
    <p class="mt-2 text-gray-400">Rol: {{ rol }}</p>

    {% if rol == 'paciente' %}
    <form method="POST" action="/enviar_mensaje" class="mt-6">
        <textarea name="contenido" required class="form-input w-full h-32 mb-4" placeholder="Escribe tu comentario aquí..."></textarea>
        <button type="submit" class="btn btn-primary">Enviar comentario</button>
    </form>
    {% elif rol == 'administrador' %}
    <a href="{{ url_for('ver_mensajes') }}" class="btn btn-outline mt-6 inline-block">Ver comentarios de pacientes</a>
    {% endif %}

    <a href="{{ url_for('logout') }}" class="btn btn-outline mt-6 inline-block">Cerrar sesión</a>
</body>
</html>
