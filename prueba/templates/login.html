<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hospital - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
    <div class="p-8 bg-gray-900 rounded-xl shadow-xl w-full max-w-sm">
        <h2 class="text-2xl font-bold text-center mb-6 gradient-text">Iniciar sesión</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="mb-4 text-red-400">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}
        <form method="POST">
            <label class="block text-sm mb-1">Usuario</label>
            <input type="text" name="usuario" required class="form-input mb-4">

            <label class="block text-sm mb-1">Contraseña</label>
            <input type="password" name="contrasena" required class="form-input mb-6">

            <button type="submit" class="btn btn-primary w-full">Ingresar</button>
        </form>
    </div>
</body>
</html>
